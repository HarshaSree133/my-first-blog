<!DOCTYPE html>
<html>
  <head>
    <title>my blog</title>
  </head>
  <body>
    <header>
        <h1><a href="/">Harsha's blog</a></h1>
    </header>
    {% for x in posts %}
    <article>
        
        <h2><a href=''>{{x.title}}</a></h2>
        <time>{{x.published_date}}</time>
        <p>{{x.text}}</p>
    </article>
    {% endfor %}
  </body>
</html>
